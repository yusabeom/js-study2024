<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        기본적으로 자바스크립트는 html 위에서 동작합니다.
        스크립트가 시작된다는 뜻의 <script> 태그를 사용.
        자바스크립트는 동적 프로그래밍 언어입니다.
        동적: 시간, 조건 ,상황에 맞게 다른 코드를 실행할 수 있다는 뜻.
    -->
    <script>
        //문장의 끝에 세미콜론을 붙여 마무리 합니다.

        console.log('Hello Javascript');
        console.log(2 + 3);
        // 변수의 선언 및 초기화
        var total;
        total = 100; //영역 = 값 //좌측영역에 우측값을 대입해 저장한다 라는 뜻
        console.log(total);
        var a = 1;
        var b = 2;
        var c = 3;
        console.log(a + b + c);

        //변수의 값 변경
        //변수 하나당 하나의 값을 기억할 수 있습니다.
        //기존 변수에 값이 존재할 때, 새로운 값을 대입하면 기존값이 소멸하고, 새로운 값이 기억됩니다.
        total = 70;
        console.log(total);

        // 변수의 값 복사
        var copyResult = total;
        console.log(copyResult);


    </script>

</body>

</html>
