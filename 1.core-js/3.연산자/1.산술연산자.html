<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         var num =3;
        console.log(27 / 5); //몫을 가져옴
        console.log(27 % 5); //나머지를 가져옴 
        
        console.log(Math.pow(num,4)); //ES7이후 출시된 거듭제곱 연산자
        console.log(num ** 4); // ES7 이전에 사용하던 거듭제곱 함수

        console.log('----------------------------------------');
        
        // 단항 산술 연산자 ++, --
        
        var X = 3;
        X++;
        X++;
        --X;
        console.log('X: ' + X);
        
        // 전위(prefix), 후위(suffix) 연산
        var a = 10;
        var result;
        result = a++ // 후위 연산: 선연산 후증감
        console.log(`result: ${result}, a: ${a}`);
        
        result = ++a;// 전위 연산: 선증감 후연산
        console.log(`result: ${result}, a: ${a}`);
        
        console.log('----------------------------------------');
        
        
        // 대입(할당) 연산자, 복합 대입 연산자
        var i = 9;
        i += 3; // i = i+3
        i -= 8 // 4
        i **=2
        console.log('i: '+ i);
        
    </script>
    
</body>
</html>
