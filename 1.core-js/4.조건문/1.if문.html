<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var point = +prompt('점수를 입력하세요.');
        alert(`당신의 점수: ${point}점`);

        //if 블록 내의 코드는 조건식이 true일 경우에만 동작합니다.
        if (point >= 70) {
            alert('합격입니다~!~!~!~!');
            //조건식의 결과가 true일 경우
        } else {
            alert('넌 불합격 ㅋ');
            //조건식의 결과가 false일 경우
        }
        alert('시험치르느라 고생 많으셨습니다!!!');
        
    </script>

</body>

</html>
