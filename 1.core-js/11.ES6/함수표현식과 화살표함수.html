<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
    # 다음과 같은 조건을 만족하는 객체를 일급객체라고 한다.

    1. 무명의 리터럴로 생성할 수 있다. 즉, 런타임에 생성이 가능하다.
    2. 변수나 자료구조(객체, 배열 등)에 저장할 수 있다.
    3. 함수의 매개변수에 함수를 전달할 수 있다.
    4. 함수의 반환값으로 사용할 수 있다.
    # 자바스크립트의 함수는 위의 조건을 모두 만족하므로 
      일급 객체라 할 수 있다.
    */

        //일반적인 향수 정의문
        function add(n1, n2) {
            console.log('함수 add가 출력됨!');
            return n1 + n2;
        }
        add(10, 30);

        const plus = add;

        const r1 = plus(10, 20);

        //익명함수: 함수 리터럴(값)
        const foo = function () {
            console.log('함수 foo 호출!');
        }

        foo();

        // 함수는 배열이나 객체에 저장 가능
        const array = [
            10, 'hello', true, {},
            [], add,
            function () {
                console.log('배열안에서 만든 함수 호출!');
            }
        ];

        array[6]();

        console.log('--------------------------------------');

        const dog = {
            name: '초코',
            age: 3,
            favorite: ['산책', '낮잠'],
            play: function () {
                console.log(`${this.name} 멍멍이가 신나게 놉니다~!`);
            }
        }


        dog.play();

        console.log('--------------------------------------');


        //ES6:화살표 함수
        // function multiply(n1, n2) {
        //     return n1 * n2;
        // } 평범한 함수

        // const multiply = function(n1, n2) {
        //     return n1 * n2;
        // } 바로 변수에 저장

        //화살표 함수 fuction키워드를 안씀
        // const multiply = (n1, n2) => {
        //     return n1 * n2;
        // }

        //함수의 내부 코드가 단 한 줄이라면 중괄호 생략 가능
        //그 한 줄의 코드가 만약 리턴문이라면 return키워드 생략 가능
        const multiply = (n1, n2) => n1 * n2;

        const r2 = multiply(4, 7);
        console.log(r2);

        // 매개변수가 단 한개라면 소괄호 생략 가능
        const sayHello = name => console.log(`${name}님 안녕하세요~!`);

        sayHello('뽀로로');
        sayHello('뉴진스');
        sayHello('루피');

        const kim = {
            name: '김철수',
            age: 30,
            greeting: sayHello,
            dance: () => console.log('신나게 춤을 춥니다.')
        };
        kim.greeting('야옹이');
        kim.dance();

        // 정수 1개를 전달하면 해당 정수의 제곱값을 리턴하는
        // 화살표 함수 pow를 작성해보세요.
        const pow = n => n * n;
        
        const result = pow(6);
        console.log(result);

        
    </script>

</body>

</html>
