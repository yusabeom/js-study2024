        const userNames = ['김철수', '홍길동', '박영희'];

        const [kim, hong, park] = userNames;
        console.log(kim);

        const [kk, ,pp] = userNames;

        console.log(`kk: ${kk}, pp: ${pp}`);

        let second = 20;

        console.log(`first: ${first}, second: ${second}`);

        //[1, 3, 5, 7, 9, 11]

        //나머지는 묶어서 새로운 배열로 받고 싶다.

        const [one, three, ...rest] = [1, 3, 5, 7, 9, 11];
        console.log('1:' + one,'2:'+ three,'rest:'+ rest);

        //스프레드를 활용한 배열의 간편 복사
        console.log('---------------------------------');

        const copyFoods = ['치킨너겟', ...foods,'닭강정' ];

        copyFoods[1] = '치킨버거';
        copyFoods[2] = '사이다';

        console.log(`copy: ${copyFoods}`);
