<body>      
    
    <script>
        //함수의 선언
        //함수 이름은 동사적 기능이 내포되게 짓습니다.
        function clacTotal(end){
            console.log('함수가 호출됨!');
            var total = 0;
            for(var n=1; n<=end; n++){
            total += n;
        }
        return total;
    }
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(10,20));

        //함수를 리터럴 방식으로 선언
        var add2 = function(n1,n2){
            return n1 + n2;
        }

        
        //함수의 호출
        //함수의 return값은 함수를 호출한 곳으로 반환됩니다.
        console.log(clacTotal(100));

        //함수의 호출 행위 자체가 하나의 return 값으로 처리될 수 있기 때문에
        //반환값을 변수에 대입하는 것도 가능합니다.

        var result = clacTotal(50);
        console.log(result);

        var ct = clacTotal;
        var result2 = ct(100);
        console.log(result2);
    </script>
