<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var z = 'hello'; // 전역 변수 (global)


        //즉시 실행 함수(정의와 동시에 실행되는 함수)일회성
        (function(x,y){
            console.log(`x + y = ${x + y}`);
        })(60,70);

        //재귀 함수
        //함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
        //종료 조건을 직접 작성해 주셔야 합니다.

        console.log('-------------------------------------');
        
        function countdown(n) {
            if(n < 0) return;
            alert(n);
            countdown(n-1);
        }
        countdown(-1);
        
        console.log('-------------------------------------');
        
        function factorial(n) {
            if(n === 1) return 1;
            return n * factorial(n-1);
        }
        console.log(factorial(10));
        
        console.log('-------------------------------------');
        //중첩 함수// 함수 안에 함수가 또 있음
        function outer() {
            var x = 1;//outer함수 내에서만 사용 가능한 지역변수
            //헬퍼 함수
            function inner() {
                var y = 2;//inner함수 내에서만 사용 가능한 지역변수
                console.log(`x + y = ${x + y}`);
            }
            inner();//얘가 안에서 불려져야지
        }
        outer();//얘도 불려짐
        //inner(); -> outer 함수 내에 선언된 함수> outer를 호출하지 않으면 애초에 존재하지 않는 함수.
        
        // console.log(x);>>지역변수 해당 지역 내에서만 사용하고 데이터를 지움 y도 똑같음
        console.log(z);
        </script>

</body>
</html>
