<!DOCTYPE html>

<body>
    
    <script>
        function add2(n1, n2){
            return n1 + n2;
        }
        function add3(n1, n2 ,n3){
            return n1 + n2 +n3;
        }
        function add4(n1, n2 ,n3 ,n4) {
            return n1 + n2 + n3 + n4;
        }
        // n개의 정수의 합을 구하는 함수
        // spread: ES6 배열 문법
        function addAll(...numbers) {
            //spread문법을 사용하면 낱개로 전달되는 여러개의 값을 배열로 묶어서 함수 내부로 전달.
            console.log(typeof numbers);
            console.log(numbers);
            var total = 0;
            for(var n of numbers){
                total += n;
            }
            return total;
        }
        var result = addAll(10, 20, 30 ,40, 50, 100, 1000, 10000);
        console.log(result);
    </script>

</body>
