<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* 
        Q. n의 약수의 개수를 구하기
        1. 정수 n을 전달받아 n의 약수들을 출력하고 
           약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.
        2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.
        3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
         나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
         약수들은 배열에 담아서 한번에 출력해 주세요.
        */
       var n = +prompt('정수를 입력하세요')
       var calcDivisor = 0;
       for(var i=1; i<=n; i++){
           if(n % i === 0){
            console.log(i);
               calcDivisor++;
            }
        }
        console.log(calcDivisor);
        
        


    </script>

</body>
</html>
