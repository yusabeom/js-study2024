<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(3, 7)); //10
        console.log(add(9, 4)); //13
        //리턴값이 있는 함수 호출문은 다른 함수의 매개값으로도 사용이 가능합니다.
        //함수 중첩 호출은 안쪽부터 실행, 같은 라인이면 왼쪽부터 호출.
        console.log(add(add(5,5), add(8,6)));

        //void 함수 : return값이 없는 함수.
        //void 함수는 단독 호출에서 사용. 다른 함수의 인자(매개값)으로
        //전달이 불가능합니다.

        function greetings(nick){
            var badNick = ['멍청이', '바보', '쓰레기','병신','양아치']
            if(badNick.includes(nick)){
                console.log('그라믄 안대!!!!');
                return; //전달과 동시에 함수를 종료
            }
            console.log(nick + '님 안녕하세요~!');
        }

        greetings('멍청이');
        // var result = greetings('멍멍이');
        // console.log(result); // void는 반환값이 없습니다.(undefined)


        // 다중 리턴
        function operateAll(n1, n2) {
            // return n1 + n2;
            // return n1 - n2;
            // return n1 * n2;
            // return n1 / n2;
            // return n1 % n2;
            // return [
            //     n1+n2, n1-n2, n1*n2, n1/n2, n1%n2
            // ]
            return{
                plus : n1+n2,
                minus: n1-n2,
                multi: n1*n2,
                divide: n1/n2,
                mod: n1%n2
            }
        } //return은 여러개를 쓸 수 없다 함수가 종료되기때문
        var result = operateAll(10, 2);

        console.log(result);
    </script>

</body>
