<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var ex = 10 + '20' ;
        console.log('ex: ' + ex); //1020

        var ex2 = 10 * '3' ;
        console.log('ex2: ' + ex2); //30

        ex2 = 100 + '';
        console.log('ex2: ' + typeof ex2); //string

        // 문자열 타입의 암묵적 숫자 변환

        var ex3 = +'550';//number
        ex3 = +'false';//number -> NaN
        console.log(ex3);
        console.log('ex3: ' + typeof ex3);
        
        //논리 타입의 암묵적 숫자 변환
        ex3 = +true;
        ex3 = +false;
        ex3 = +null;
        ex3 = +NaN;
        console.log(ex3);
        console.log('ex3: ' + typeof ex3);

        console.log('--------------------------------------------');

        // Truthy, Falsy

        // undefined, null, 0, NaN, ''(빈 문자열) 은 모두 false
        // 나머지는 모두 true로 인식합니다.

        //함수가 반환하는 값, 비동기 통신의 결과값들이 정확하게 어떤 값인지 모르더라도
        //해당 값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게
        //구성할 수 있습니다.

        if('') console.log('OK1');//비어있음 폴스
        if('hello') console.log('OK2'); //뭐라도 존재하니 트루
        if(undefined) console.log('OK3'); //변수가 있지만 비어있음 부정적 폴스
        if(null) console.log('OK4');//의도적으로 값을 비게했음 부정적 폴스 
        if(350) console.log('OK5');//0이 아닌 나머지 정수는 트루
        if(NaN) console.log('OK6'); //숫자가 아니다 부정적 폴스
        if(0) console.log('OK7'); //0은 폴스로 해석
        if([1,2,3]) console.log('OK8');//배열 값이 존재함 트루

    </script>
    
</body>
</html>
