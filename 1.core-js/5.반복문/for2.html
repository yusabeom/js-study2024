<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        /*
        정수 1개를 받아서 해당 정수가 소수인지를 판별하면 됩니다.
        */
        var num = +prompt(`정수를 입력하세요`)
        var cnt = 0; //나누어 떨어진 횟수를 체크
        for (var i = 1; i <= num; i++) {
            if (num % i === 0) {
                cnt++; 
            } 
        }
        if(cnt === 2){
                alert(`소수입니다.`)
            } else{
                alert(`소수가 아닙니다.`)
            }

    
            
            console.log('----------------------------------');

            for(var j=2; num%j !== 0; j++) {}
            console.log(`${num}은(는) ${num === j ? '소수입니다.' : '소수가 아닙니다.'}`);

    </script>



</body>

</html>
