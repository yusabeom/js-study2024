        //1000의 약수의 개수를 구하세요.
        //약수는 나누어 떨어지는 수

        var i = 1;
        var total = 0;

        while(i <= 1000) {
            if(1000 % i === 0){
                total++;
            }
            i++;
        } 
        console.log(total);

/*
         # 사용자에게 구구단 단수를 입력받아서

         4 x 1 = 4

         .
         .
         .
         4 x 9 = 36
         */
        var level = +prompt('구구단 단수를 입력하세요.')
        console.log(`*** 구구단 ${level}단 ***`);

        var j = 1;
        while(j <= 9) {
            console.log(`${level} X ${j} = ${level * j}`);
            j++;
        }
