    <script>
        // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
        // 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
        // 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
        // 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
        // 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

        // 사용자들은 입력 기회가 5번으로 제한된다.
        // 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

        // 사용자는 게임 시작전에 난이도를 설정할 수 있다.
        // 난이도는 상, 중, 하 난이도가 존재하며
        // 난이도별 입력 횟수제한이 다르다.

       //초기 난이도 설정

       var level = +prompt('난이도를 선택하세요.\n# [1.상(3번)] | 2.중(6번) | 3.하(10번)')

       //초기 카운트 수
       var initCount;

       if(level === 1) {
        initCount = 3;
       } else if(level === 2){
        initCount = 5;
       } else if(level === 3){
        initCount = 10;
       } else{ 
        alert('넌 안되겠다 난이도 상으로 가라');
        initCount = 3;
       }
    //    console.log(initCount);
       // 카운트다운 변수
       var countdown = initCount;
       // 실제 정답 랜덤정수 만들기
       var secret = Math.floor(Math.random()*100) + 1;
//  console.log(secret);
       //입력값의 최소, 최댓값
       var min = 1, max = 100;
       while(true) {

        var answer = +prompt(`숫자를 입력하세요! [${min}~${max}]`)
        //입력값 유효성 검사
        if(answer < min || answer > max) {
            alert('범위 안의 값을 입력하세요!!!!!!!!!!!')
            continue;
        }
        //코드의 흐름이 이쪽으로 왔다? 유효한 값을 입력한 것이다. 바로 위 if문
        countdown--;
        if(secret === answer){
            alert(`정답입니다!!!${initCount-countdown}번 만에 맞추셨네요`);
            break;
        }else if(secret > answer) {
            alert(`UP!!!`)
            min = answer + 1;
        }else {
            alert('DOWN!!!')
            max = answer - 1;
        }
        if(countdown === 0){
        alert(`게임 실패!!! 정답은 ${secret}이었습니다.`)
        break;
       }else {
        alert(`${countdown}번의 기회가 남았습니다.`)
       }
       }
       alert('수고하셨습니다.')
