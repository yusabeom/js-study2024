    <script>
        /*
- Quiz. 
아래 요구사항에 맞는 코드를 작성하고 
브라우저에서 실행하여 테스트하세요.
- 요구사항
1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
   입력받은 값들을 배열에 순차적으로 저장합니다.
   
2. '그만'이라고 입력하면 질문을 멈추고
   입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
*/

        // 숫자를 저장할 배열
        var numbers = [];

        while(true) {
            var inputData = prompt('숫자를 입력하세요 \n그만 두시려면 "그만" 이라고 입력하세요!')
            if(inputData === '그만') {
                if(confirm('정말 그만두시겠어요?')){ //확인과 취소가 나옴 확인이 트루 취소가 폴스 if문과 주로 많이 사용
                    break;
                } else continue;               
            }
            //입력받은 숫자를 배열에 저장
            if(!inputData){ //빈칸을 넣으면 falsy로 인식해서 트루값으로 변함
                alert('값을 정확하게 입력하세요!');
                continue;
            }
            numbers.push(+inputData);
        }
        // 총합 구하기
        var total = 0;
        // for(var i=0; i<numbers.length; i++){
        //     total += numbers[i];
        // }
        for(var n of numbers){
            total += n;
        }
        alert(`입력한 숫자 목룍: ${numbers}\n입력한 숫자 총합${total}`)
