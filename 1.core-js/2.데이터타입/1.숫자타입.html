<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    
var integer = 100; //정수(number)
var float = 3.14; //실수(number)


//타입 확인용 키워드 typeof
console.log(typeof integer);
console.log(typeof float);

var bin = 0b1000010;
console.log(bin);

var oct = 0o102;
console.log(oct);

var hex = 0xAC00;
console.log(hex);

// 어떠한 숫자든지 0으로 나룰 수 없습니다.
console.log(10 / 4);
console.log(30 / 0);//infinity

// NaN: Not a Number -> 숫자가 아니다.
// 잘못된 연산, 표현할 수 없는 값의 결과.
console.log(30 / '메롱');


</script>

</body>
</html>
