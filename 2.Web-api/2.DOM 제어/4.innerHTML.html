<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">Apple</li>
    </ul>


    <script>
        const $fruits = document.getElementById('fruits');
        // console.log($fruits.innerHTML);

        // 노드 추가
        // +=는 기존값에 추가해서 대입하겠다.(=만쓰면 대입하여 기존 값 변경)
        $fruits.innerHTML += '<li class="banana"><span>B</span>anana</li>'

        // 노드 삭제
        $fruits.innerHTML = ''

        console.log(!!$fruits.children.length);
        /*
        innerHTML로만 노드를 제어하지 말 것!
        보안과 성능에 문제가 좀 있습니다.
        HTML 변환이 필요한 문자열에만 사용을 하는 것이 좋고,
        요소 전체를 삭제하는 정도로만 사용하세요.
        */

    </script>

</body>
</html>
