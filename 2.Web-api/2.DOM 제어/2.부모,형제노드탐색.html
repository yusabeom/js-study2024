<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="wrap">
        <ul id="fruits">
            <li class="apple">Apple</li>
            <li class="banana">Banana</li>
            <li class="grape">Grape</li>
        </ul>
    </div>

    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>


    <script>

        const $banana = document.querySelector('.banana')

        //부모 노드 탐색
        const $parent = $banana.parentNode;
        console.log($parent);

        const $div = $banana.parentNode.parentNode;
        console.log($div);

        //이전 형제노드 탐색
        const $prev = $banana.previousElementSibling;
        console.log($prev);

        // 다음 형제 노드 탐색
        // const $sibling = $banana.nextSibling;
        // console.log($sibling);

        const $next = $banana.nextElementSibling;
        console.log($next);

        //더 이상 지목할 형제가 없을 시에는 null이 옵니다.
        const $next2 = $next.nextElementSibling;
        console.log($next2);

        //table 태그안에는 thead, tbody가 존재
        const $board = document.getElementById('board');
        const $tbody = $board.children[0];
        console.log($tbody.children);



    </script>

</body>
</html>
