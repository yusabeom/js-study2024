<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="stop">스탑!</button>


    <script>

        //setinterval은 일정 시간마다 함수를 반복 실행합니다.
        // 매개변수로 (실행함수, 인터벌 시간(밀리초))이 들어갑니다.

        const func = setInterval(() => {
            console.log('하이하이');
        }, 1000);

        // clearInterval함수는 인터벌을 중지합니다.
        document.querySelector('.stop').onclick = () => {
            clearInterval(func)
        }

    </script>

</body>
</html>
