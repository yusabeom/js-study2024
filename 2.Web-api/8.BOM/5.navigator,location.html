<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">네이버로 이동!</button>



    <script>

        const $btn = document.getElementById('btn');

        $btn.addEventListener('click', e => {
            // location 객체는 현재 활성화 된 웹 페이지의 URL 정보를 포함하는 window객체의 프로퍼티
            console.log(location);

            // location.href: 전체 URL이 포함된 문자열. 이게 변경된다면 변경된 새로운 페이지로 이동합니다.
            // location.href = 'https://www.naver.com';

            //새로고침 함수: reload()
            // location.reload();

            // repalce('URL'): 현재 리소스를 대체하는 새로운 URL로 이동합니다.
            // 뒤로가기 기능을 사용할 수 없습니다.
            location.replace('https://www.naver.com');
        });




        //성공 시 실행할 콜백 함수
        function success(position){
            console.log(position);
            console.log('위도: '+position.coords.latitude);
            console.log('경도: '+position.coords.longitude);
        }
        //실패 시 실행할 콜백 함수
        function fail(error) {
            alert('위치 정보를 얻을 수 없습니다. 위치 정보를 승인해주세요');
            console.log(error);
        }

        (function() {
            // getCurrentPosition(위치 정보 승인시 실행할 함수, 실패했을 시 실행할 함수);
            navigator.geolocation.getCurrentPosition(success, fail);
        })();


    </script>

</body>
</html>
