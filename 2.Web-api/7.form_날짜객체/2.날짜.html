<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>

        const date = new Date(); // 오늘 날짜 정보를 가진 객체;
        console.log(date.getTime());// 날짜를 밀리초로 구함.

        const millis = 1700095023000;
        const day = new Date(millis);
        console.log(day);

        console.log(date);
        console.log(date.getFullYear()); //년
        console.log(date.getMonth()+1); //월 0부터 시작
        console.log(date.getDate()); //일
        console.log(date.getHours()); //시
        console.log(date.getMinutes()); //분
        console.log(date.getSeconds()); //초
        console.log(date.getDay()+1); //요일 일요일부터 0으로 시작

        console.log('----------------------------------------------');

        // 오늘 날짜 - 특정 날짜 (밀리초)
        const gap = date.getTime() - millis;
        console.log(gap);

        let time;
        if(gap < 60 * 60 * 24 * 1000) { // 1일 전
            if(gap <60 * 60 * 1000){
                time = '방금 전'
            } else {
                time = gap / (60 * 60 * 1000)+ '시간 전'
            }
        } else { //1일 이상 넘어간 경우
            const checkTime = new Date(gap);
            const calcYear = checkTime.getFullYear() - 1970;
            if(calcYear > 0) {
                time = calcYear + '년 전';
            } else {
                time = `${checkTime.getMonth()+1}개월 전`
            }
        }
        console.log(`지정된 날짜는 오늘로부터 ${time}입니다.`);

    </script>

</body>
</html>
