<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #fruits {
            padding: 0;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
            width: fit-content;
        }
        #fruits .active {
            color: red;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    
    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">apple</em></div>

    <br>

    # 새로운 과일 추가
    <input type="text" class="text-box">
    <button id="add">추가</button>

<script>

    const $fruits = document.getElementById('fruits');
    const $msg = document.querySelector('.msg');
    const $liList = [...$fruits.children]; // 모든 li요소를 배열에 담기.


    //이벤트 핸들러 -> ul에 클릭이 발생하면 호출 됨.
    function activate(e) {
        // 이벤트 발생 타겟이 특정 요소인지를 검증.
        if(!e.target.matches('#fruits > li')){
            console.log('여기는 이벤트가 발생하면 안돼!');
            return;
        }
        // active 클래스를 클릭된 요소에 추가하고
        // 기존에 active를 가지고 있던 요소에 클래스를 삭제
        for(let $li of $liList) {
            // 토글 메서드의 두번째 매개값으로 논리값을 전달 할 수 잇는데,
            // 해당 논리값이 true로 판명나면 클래스 추가,
            // false로 판명나면 지정한 클래스를 삭제합니다.
            $li.classList.toggle('active', $li === e.target)
        }
       
        // em.msg에 이벤트가 발생된 과일 이름 추가
        $msg.textContent = e.target.id;

    }
    // ul의 이벤트 등록
    $fruits.addEventListener('click', activate);


    // 동적으로 과일을 추가하자
    const $btn = document.getElementById('add');
    const $textBox = document.querySelector('.text-box')

    // 추가 버튼에 이벤트 등록
    $btn.addEventListener('click', e => {
        const $newLi = document.createElement('li');
        $newLi.textContent = $textBox.value; //<li>$textBox.value</li>
        $newLi.setAttribute('id', $textBox.value.toLowerCase());
        $fruits.appendChild($newLi);
        $liList.push($newLi); // 새롭게 추가된 li도 배열에 추가
        $textBox.value = '';
        console.log($liList);
    });
    
    //입력창 안에서 엔터키를 입력하면 버튼 클릭 효과와 동일한 효과 내기.
    $textBox.addEventListener('keydown', e => {
        if(e.keyCode === 13) {
            // click()은 요소를 직접 클릭한 것과 같은 효과를 줌.
            // 클릭 이벤트가 발생할 수 있도록 유도.
            $btn.click();
        }
    })

</script>

</body>
</html>
