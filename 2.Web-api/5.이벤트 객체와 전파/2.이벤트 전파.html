<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #fruits {
            padding: 50px;
            border: 3px solid red;
        }
        ul li {
            background: yellow;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>


    <script>
        const $fruits = document.getElementById('fruits');

        $fruits.addEventListener('click', function(e){
            // console.log('ul클릭 이벤트 발생');
            // alert('요소가 클릭됨')
            // console.log('이벤트 핸들러가 붙은 타겟: '+ e.currentTarget);
            // console.log('실제 이벤트가 발생한 요소: '+ e.target);
            if(e.target === e.currentTarget){
                //이벤트가 발생한 곳과 이벤트가 등록된 곳이 같다면 이벤트 강제 종료.
                //이벤트가 등록:ul 발생한 곳도 ul이라면 계속될 의미가 없다.
                
                return;
            }
            alert('요소가 클릭됨')
        })

    </script>
</body>
</html>
