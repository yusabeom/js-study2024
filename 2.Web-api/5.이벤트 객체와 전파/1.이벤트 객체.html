<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <p>아무곳이나 클릭하세요!</p>

    <input type="checkbox">

    <em class="message"></em>

    <hr>

    <input type="text" id="input-text">
    <p class="msg"></p>


    <script>
        // const $em = document.querySelector('.message');
        //문서 전체에 이벤트 핸들러 등록

        // 이벤트 핸들러의 첫번째 인수로 이벤트에 관련된 다양한 정보가 들어있는
        // 이벤트 객체가 자동 전달됩니다.
        // 핸들러 내에서 이벤트 객체를 사용하려면, 적당한 매개변수를 선언해서 사용하시면 됩니다.

        document.addEventListener('cxxxlick', function (e) {
            console.log('클릭 이벤트 발생!');
            console.log(e);

            $em.textContent = `X좌표: ${e.offsetX}, Y좌표: ${e.offsetY}`;
        });

        const $checkbox = document.querySelector('input[type=checkbox]');

        $checkbox.addEventListener('cxxxhange', function (e) {
            
            // 실제 이벤트가 발생한 요소 -> 이벤트 발생한 요소가 누구인지를 파악하기 위해 많이 사용!
            // console.log(e.target);

            //체크박스 or radio 버튼의 체크 유무를 확인하는 프로퍼티
            if (e.target.checked) {
                $em.textContent = '체크됨!';
            } else {
                $em.textContent = '체크안됨';
            }

        });



        /////////////////////////////////////////////////////

        const $input = document.getElementById('input-text');
        const $msg = document.querySelector('.msg');

        $input.addEventListener('keyup', e => {
            // console.log('keyup 이벤트 발생');
            // console.log(`입력한 값: ${e.target.value}`);
            console.log(e.keyCode);
            if(e.keyCode === 13){ //keyup자판이 엔터키니?
                $msg.textContent = e.target.value;
                e.target.value ='';
            } else if(e.keyCode === 27) {
                $msg.textContent = '';
            }
        });


    </script>

</body>

</html>
