<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="fr apple" style="background: red;">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr peach">복숭아</li>
    </ul>

    <script>

        // const $grape = document.querySelector('#fruits li:nth-child(3)');
        const $grape = document.querySelector('.banana + li');
        console.log($grape);

        $grape.textContent = '맛도리 포도동'

        //querySelector는 발견된 첫번째 태그만 가져옴.
        const $fr = document.querySelector('.fr');
        console.log($fr);

        // 배열처럼 생겼지만 배열이 아닌 유사배열이므로, 배열 문법을 사용하기 힘들다.
        // 그래서 유사배열을 실제 배열로 바꿔서 쓰는 것이 좋습니다.
        const $frAll = document.querySelectorAll('.fr');
        console.log($frAll);

        // $frAll.push('메롱'); (X)
        // 유사배열을 순수한 배열로 변경하기
        const $fruitsArray = [...$frAll];

        $fruitsArray.pop().textContent = '오렌디';
        // 요소를 한 번에 여러 개 취득하는 기타 메서드들도 유사배열형태로 요소가 리턴됩니다.
        const $frAllByTagName = document.getElementsByTagName('li');
        console.log($frAllByTagName);

        const $frAllByClassName = document.getElementsByClassName('fr');
        console.log($frAllByClassName);

        for(let $f of $fruitsArray) {
            $f.style.border = '1px dashed tomato';
            $f.style.margin = '10px';
            $f.style.paddingLeft = '10px';
            $f.style.fontSize = '2em';
        }
        


    </script>


</body>
</html>
