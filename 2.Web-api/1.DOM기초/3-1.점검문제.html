<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="wrap">
    <ul id="list">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>
  </div>

  <script>
    const $liList = [...document.querySelectorAll('#list li')];
    console.log($liList);

    //1. id="list"인 요소에 <li> 요소중  
    //    홀수번째 요소만 선택후 배경색상 yellow 적용
    for(let i=0; i<$liList.length; i++) {
      if(i % 2 === 0) {
        $liList[i].style.background = 'yellow';
      }
    }

    //2. id="list"인 요소에 <li> 요소중
    //   짝수번째 요소만 선택후 배경색상 gray 적용
    for(let i=0; i<$liList.length; i++) {
      if(i % 2 !== 0) {
        $liList[i].style.background = 'gray';
      }
    }

    // const $liList = [...document.querySelectorAll('#list li:nth-child(even)')];
    // $liList.forEach($li => $li.style.background = 'gray');

    // 배열 고차함수 forEach의 콜백 함수 매개값을 하나 더 추가하시면
    // 인덱스를 콜백 함수 안에서 활용할 수 있습니다.
    // $liList.forEach(($li, index) => {
    //   if(index % 2 !== 0) $li.style.background = 'gray';
    // });


    //3. id="list"인 요소에 <li> 요소중   
    //  첫번째 <li>요소만 선택후 폰트색상 red 적용

    // const $first = document.querySelector('#list li:first-child');
    $liList[0].style.color = 'red';


    //4. id="list"인 요소에 <li> 요소중  
    //   마지막번째 <li>요소만 선택후 폰트색상 green 적용
    // const $first = document.querySelector('#list li:last-child');
    $liList[$liList.length-1].style.color = 'green';

    //5. id="list"인 요소에 <li> 요소중 
    // 두번째 <li>요소만 선택후 font-style: italic 적용
    $liList[1].style.fontStyle = 'italic'; // 하이픈이 존재할 시에는 카멜 케이스로 적용.

    //6. id="list"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
    //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
    // const $firstAndSecond = document.querySelectorAll('#list li:first-child, #list li:nth-child(2)');
    [$liList[0], $liList[1]].forEach($li => $li.style.border = '2px dotted aqua');

    //7. id="list"인 요소에 <li> 요소중  3번째 이후요소만 선택후
    //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    const [, , ...$rest] = $liList;
    $rest.forEach($li => $li.style.border = '2px dashed violet');

  </script>



</body>

</html>
